name: Update PubMed Rochester DB

on:
  schedule:
    - cron: "0 0 1 1 *"   # once per year, Jan 1 at midnight UTC
  workflow_dispatch:      # allow manual runs from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run PubMed script
        run: python Rochester_db_gen.py

      - name: Export DB to CSV
        run: |
          python - <<'EOF'
          import sqlite3, csv
          conn = sqlite3.connect("pubmed_rochester.db")
          cur = conn.cursor()
          cur.execute("SELECT * FROM pubmed_articles")
          rows = cur.fetchall()
          headers = [d[0] for d in cur.description]
          with open("pubmed_rochester.csv", "w", newline="", encoding="utf-8") as f:
              writer = csv.writer(f)
              writer.writerow(headers)
              writer.writerows(rows)
          conn.close()
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubmed_rochester.db pubmed_rochester.csv
          git commit -m "Update PubMed Rochester DB & CSV: $(date -u)" || echo "No changes to commit"
          git push
